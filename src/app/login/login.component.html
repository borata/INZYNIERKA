<div class="overlay"></div>
<!--<div class="full-screen-img"></div>-->
<div class="login-holder absolut-center">
    <div class="row h-100">
        <div class="col-sm-6 h-100">
            <!--<img class="logo" src="assets/images/logo2.png" alt="">-->
        </div>
        <div class="col-sm-6 h-100">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="absolut-center width200">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" formControlName="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Hasło:</label>
                        <input type="password" class="form-control" formControlName="password">
                        <label class="error">{{errorMessage}}</label>
                    </div>
                    <!-- <p>Wprowadź poprawne hasło</p> -->
                    <div class="d-flex flex-column">
                        <!-- <button class="btn btn-info" (click)="signup()" routerLinkActive="active-link">
                        Zerejestruj się
                    </button> -->
                      <div class="col-md-2 col-md-offset-2"></div>
                        <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">
                          Login with Google
                        </button>
                      
                      
                     
                      <div class="col-md-4 col-md-offset-4 row ">
                        <button class="btn btn-info" type="submit" (click)="tryLogin(loginForm.value)" routerLinkActive="active-link">
                            Zaloguj się
                        </button>
                      </div>

                      <div class="row small" >
                        <!--<div class="col-md-4 col-md-offset-4">-->
                           <p>Nie masz jeszcze konta? <a href="/register">Utwórz konto</a></p>
                          </div>
                        <!--</div>-->
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
