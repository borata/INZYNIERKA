<div class="overlay"></div>
<div class="tlo5">
<div class="login-holder absolut-center">
    <div class="row h-100">
        <div class="col-sm-6 h-100">
                <img class="logo" src="assets/images/Daily.png" alt="">
        </div>  <!--zmienia pozycje rubryk w kontenerze-->
        <div class="col-sm-6 h-100">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="absolut-center width200">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" formControlName="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Hasło:</label>
                        <input type="password" class="form-control" formControlName="password">
                          <label class="error small">{{errorMessage}}</label>
                    </div>
        
                    <div class="d-flex flex-column">
                      <div class="col-md-2 col-md-offset-2 row "> </div>
                        <button class="btn btn-info" type="submit" (click)="tryLogin(loginForm.value)" routerLinkActive="active-link">
                            Zaloguj się
                        </button>
                     
                        <div class="col-md-4 col-md-offset-4 row"></div>
                          <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">
                                
                            Zaloguj się z Google
                          </button>
                    
                        <div class="row small" >
                           <p>Nie masz jeszcze konta? <a href="/register">Utwórz konto</a></p>
                        </div>  
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
