<div class="overlay"></div>
<div class="tlo5">
<div class="login-holder absolut-center">
    <div class="row h-100">
        <div class="col-sm-6 h-100">
                <img class="logo" src="assets/images/Daily.png" alt="">
        </div>  <!--zmienia pozycje rubryk w kontenerze-->
        <div class="col-sm-6 h-100">
            <form [formGroup]="registerForm">
                <div class="absolut-center width200">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" formControlName="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Hasło:</label>
                        <input type="password" class="form-control" formControlName="password">
                          <label class="error small">{{errorMessage}}</label>
                          <label class="success">{{successMessage}}</label>
                    </div>
                    <div class="form-group">
                        <label>Grupa:</label>
                        <input type="string" formControlName="group" class="form-control">
                    </div>
                    <div class="d-flex flex-column">
                      <div class="col-md-2 col-md-offset-2"></div>
                      <button type="submit" class="btn btn-primary" (click)="tryRegister(registerForm.value)">
                        Zarejestruj się
                      </button>
                    
                      <div class="col-md-4 col-md-offset-4 row "></div>
                          <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">
                            Zarejestruj się z Google
                          </button>
                      

                        <div class="row small" >
                           <p>Masz już konto? <a href="/login">Zaloguj się</a></p>
                        </div>
                        
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
